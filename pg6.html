<!-- PART 2 -->

    <main>
        <div class="contact-me">
            <h1 class="all-contact">Contact <span class="color-word">Me</span></h1>
        </div>

        <div class="container">
            <div class="connect-me">
                <h3>Let's <span class="first-green"> Connect </span> & <span class="second-green">Collaborate</span></h3>
            </div>

            <div class="contact-form"> <!--extra one see later-->
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname"></label>
                            <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        </div>          
                        <div class="form-group">
                            <label for="lastname"></label>
                            <input type="text" id="lastname" name="lastname" placeholder="Last name">
                        </div>   
                    </div>
                        <!--Email & phone in one row-->

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>           
                    
                            <div class="form-group">
                                <label for="phonenumber"></label>
                                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number">
                            </div>   
                        </div>

                        <!--message-->
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea id="message" name="message" placeholder="Message"></textarea>   
                        </div>

                        <div class="sub-button">
                            <button class="btn-submit">Send Message</button>
                        </div>
        
                </form>
            </div>
        </div>
